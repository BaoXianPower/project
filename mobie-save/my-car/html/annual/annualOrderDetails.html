<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="version" content="alidao v1.0 20140306">
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache">
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <title>我的订单</title>
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/annual.css">
</head>
<body>
    <header>
        <a href="javascript:;" class="go-back">
            <i></i>
        </a>
        <span class="font-color-f25c3e">我的订单</span>
    </header>

    <section class="main-list">

        <div class="annual-status clearfix">
            <div class="fl">
                <p class="status">待付款</p>
                <p class="time">剩余23:12:00</p>
            </div>
            <div class="fr">
                <i></i>
            </div>
        </div>

        <div class="order-details identity clearfix">

            <div class="identity-icon fl">
                <i></i>
            </div>

            <div class="identity-info fl">
                <div class="name-phone">
                    <span style="margin-right: .35rem;">张三三</span>
                    <span>185555555555</span>
                </div>
                <div class="address">
                    <p class="address-probably">浙江省杭州市滨江区东冠大厦</p>
                    <p class="address-details">滨江区东冠大厦111090</p>
                </div>
            </div>
        </div>

        <div class="annual-project clearfix">
            浙A123465年审代办
            <div class="fr">
                <span class="count">X 1</span>
            </div>
        </div>

        <div class="annual-project clearfix">
            <div class="fr">
                <span class="money">￥90.00</span>
            </div>
        </div>

        <div class="annual-project annual-project-money clearfix">
            <div class="fr">
                <span class="title">实付款:</span>
                <span class="money">￥90.00</span>
            </div>
        </div>

        <ul class="annual-server-info">
            <li class="title">
                <span></span>
                服务信息
            </li>
            <li>车牌号: 粤A123456</li>
            <li>发动机号: 45644656</li>
            <li>车架号: 45644656</li>
            <li>驾驶证档案编号: FSFSFHH45644656</li>
            <li class="image">
                行驶证证正页照片:
                <img src="../../images/annual/test.png" alt="">
            </li>
        </ul>

        <div class="annual-order-number">
            <p>订单编号: 13315135311231312</p>
            <p>订单时间: 2019-01-01 12:20:00</p>
        </div>

    </section>

    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/public.js"></script>

</body>
</html>
