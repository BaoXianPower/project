<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="version" content="alidao v1.0 20140306">
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache">
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <title>确认订单</title>
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/peccancy.css">
</head>
<body>
    <header>
        <a href="javascript:;" class="go-back">
            <i></i>
        </a>
        <span class="font-color-f25c3e">确认订单</span>
    </header>

    <section class="main-list main-list-order">
        <ul class="peccancy-order-item">
            <li class="clearfix">
                <div class="fl">
                    <span class="title">浙A12345代办服务</span>
                </div>
                <div class="fr">
                    <span class="count">共3条, 扣10分</span>
                </div>
                <i class="arrow-right"></i>
            </li>

            <li class="clearfix">
                <div class="fl">
                    车架号
                </div>
                <div class="fr">
                    1233123
                </div>
            </li>

            <li class="clearfix">
                <div class="fl">
                    发动机号
                </div>
                <div class="fr">
                    1233123
                </div>
            </li>

            <li class="clearfix">
                <div class="fl">
                    罚款总额度
                </div>
                <div class="fr">
                    <span class="money">300.00</span>
                </div>
            </li>

            <li class="clearfix">
                <div class="fl">
                    服务费用
                </div>
                <div class="fr">
                    <span class="money">60.00</span>
                </div>
            </li>
        </ul>
    </section>

    <!-- 支付 -->
    <div class="peccancy-order-pay">
        <p>本次办理不提供发票, 如有需要, 请联系客服</p>

        <div class="pay">
            <div class="money">
                实付款:
                <span class="num">￥360</span>
                <span class="explain">(含服务费)</span>
            </div>
            <div class="payment">立即支付</div>
        </div>
    </div>

    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/public.js"></script>

    <script>
        $(function () {

        })
    </script>

</body>
</html>
