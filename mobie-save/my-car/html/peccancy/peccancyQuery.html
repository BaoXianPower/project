<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="version" content="alidao v1.0 20140306">
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache">
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <title>违章查询</title>
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/peccancy.css">
</head>
<body>
    <header>
        <a href="javascript:;" class="go-back">
            <i></i>
        </a>
        <span class="font-color-f25c3e">违章查询</span>
    </header>

    <section class="main">
        <div class="peccancy-car-image">
            <img src="../../images/peccancy/test_car.png" alt="">
        </div>

        <div class="peccancy-car-info">

            <div class="peccancy-car-info-title">
                <i class="car"></i>
                <span>我的车辆</span>
                <i class="arrow-right"></i>
            </div>

            <ul class="peccancy-car-info-content">
                <li>
                    <label for="plateNum">车牌号</label>
                    <input type="text" id="plateNum" placeholder="请填写车牌号">
                </li>
                <li>
                    <label for="frameNum">车架号</label>
                    <input type="text" id="frameNum" placeholder="请填写车架号">
                </li>
                <li>
                    <label for="engineNum">发动机号</label>
                    <input type="text" id="engineNum" placeholder="请确认发动机后六位">
                </li>
                <li>
                    <label for="phoneNum">手机号</label>
                    <input type="text" id="phoneNum" placeholder="请输入手机号">
                </li>
            </ul>

        </div>

        <div class="peccancy-car-query">

            <div class="peccancy-next-btn">
                <span>查询</span>
            </div>

        </div>

    </section>

    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/public.js"></script>

</body>
</html>
