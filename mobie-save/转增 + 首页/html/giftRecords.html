<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/public.js"></script>
<script>
    //礼物列表选择
    $('.gift-records-tabs').on('click',function (e){
        var target = $(e.target);
        if(target.is('a')){
            target.addClass('highlight').siblings().removeClass('highlight');
        }
    });
</script>
