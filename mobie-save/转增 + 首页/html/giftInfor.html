<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="version" content="alidao v1.0 20140306">
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache">
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <title>送礼信息</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/transfer.css">
</head>
<body class="grey-body">
<header>
    <a href="javascript:history.go(-1);"></a>送礼信息
</header>
<section class="give-gift-info font-color333 main">
    <ul class="interval">
        <!--   <li><span>收货人</span><span>花开半夏</span></li>
           <li><span>手机号码</span><span>13535353535</span></li>
           <li><span>所在地区</span><span>辽宁省铁岭市莲花乡</span></li>
           <li><span>详细地址</span><span>池水沟子25号</span></li>-->
        <li>
            <label for="receiver">收货人</label><input type="text" minlength="3" placeholder="请输入姓名" id="receiver"
                                                    required>
        </li>
        <li>
            <label for="phone">手机号码</label><input type="text" placeholder="请输入接收短信手机号码" id="phone" maxlength="11"
                                                  required>
        </li>
        <li class="ad">
            <label for="zone">所在地区</label><input type="text" placeholder="所在地" id="zone" required><i
                class="right-arrow"></i>
        </li>
        <li>
            <label for="address">详细地址</label><input type="text" minlength="5" placeholder="请详细填写收货地址" id="address" required>
        </li>
    </ul>
    <a href="javascript:;" class="transfer-btn" onclick="submit()">确认</a>
    <!--弹出层-->
    <section class="pop radius">
        <div class="pop-main">
            <p class="pop-main-tit"><i class="close" onclick="$('.pop').hide();">&times;</i></p>
            <p class="red">领取成功</p>
            <p class="font-color666">尽快为您发货，请耐心等待</p>
            <a href="index.html" class="btn">返回商场首页</a>
        </div>
    </section>
</section>
<!--消息提示框-->
<section class="toast"></section>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/public.js"></script>
<script type="text/javascript">
    function submit() {
        var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
        if ($('#receiver').val().length < 3) {
            toast('收货人名字不少于3个字符');
            return;
        }
        if (!$('#phone').val() || !myreg.test($('#phone').val())) {
            toast('请输入正确的手机号');
            return;
        }
        if ($('#address').val().length < 5) {
            toast('详细地址不少于5个字符');
            return;
        }
        $('.pop').fadeIn();
    }
</script>
</body>
</html>
