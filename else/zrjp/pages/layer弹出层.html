<body>
<button class="btn" type="button" onclick="showModal()">点击显示弹出层</button>


<!--弹出层中的内容用  class="zrjp-layer-modal"  包裹-->
<div class="zrjp-layer-modal">
  <form id="inputForm" class="form-horizontal" action="#" method="post">

    <div class="zrjp-form-box clearfix">
      <div class="control-group zrjp-control-group-2">
        <label class="control-label">制造商单位：</label>
        <div class="controls">
          <select name="" id="">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
          </select>
        </div>
      </div>
      <div class="control-group zrjp-control-group-2">
        <label class="control-label">制造商地址：</label>
        <div class="controls">
          <input id="companyFax" name="companyFax" class="input-xlarge " type="text" value="" maxlength="20"/>
        </div>
      </div>

      <div class="control-group zrjp-control-group-2">
        <label class="control-label">生产厂名称：</label>
        <div class="controls">
          <input id="companyTelephone" name="companyTelephone" class="input-xlarge " type="text" value=""
                 maxlength="20"/>
        </div>
      </div>
      <div class="control-group zrjp-control-group-2">
        <label class="control-label">生产厂地址：</label>
        <div class="controls">
          <input id="companyFax" name="companyFax" class="input-xlarge " type="text" value="" maxlength="20"/>
        </div>
      </div>

      <div class="control-group zrjp-control-group-2">
        <label class="control-label">客户名称：</label>
        <div class="controls">
          <input id="companyTelephone" name="companyTelephone" class="input-xlarge " type="text" value=""
                 maxlength="20"/>
        </div>
      </div>
      <div class="control-group zrjp-control-group-2">
        <label class="control-label">邮寄地址：</label>
        <div class="controls">
          <input id="companyFax" name="companyFax" class="input-xlarge " type="text" value="" maxlength="20"/>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">检验区域：</label>
        <div class="controls">
          <input class="input-xxlarge " type="text">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">检验依据：</label>
        <div class="controls">
          <input class="input-xxlarge" type="text">
        </div>
      </div>


      <!--<div class="control-group zrjp-text-center">-->
      <!--<input class="btn btn-info" type="button" value="保存">-->
      <!--<input class="btn btn-success" type="button" value="保存且入库">-->
      <!--<input class="btn" type="button" value="取消并返回">-->
      <!--</div>-->

    </div>

    <div class="zrjp-actions zrjp-text-center">
      <input class="btn btn-info" type="button" value="保存" onclick="layer.closeAll('page')">
      <input class="btn btn-success" type="button" value="保存且入库" onclick="layer.closeAll('page')">
      <input class="btn" type="button" value="取消并返回" onclick="layer.closeAll('page')">
    </div>

  </form>
</div>

<script>

  /*显示弹出层*/
  function showModal() {
    layer.open({
      type: 1,
      title: '这里是标题',
      skin: 'layui-layer-rim', //加上边框
      area: ['780px', '500px'], //宽高
      content: $('.zrjp-layer-modal'),  //弹出层中的内容
      cancel: function () {    //解决 select2初始化的下拉框展开的状态下，点右上角的关闭按钮，下拉框无法关闭
        $('.select2-drop').hide();
      }
    });
  }


</script>
