<!--弹出层中的内容用  class="zrjp-layer-modal"  包裹-->
<div class="zrjp-layer-modal">
 <div class="task-audit">
    <p class="task-audit-title">报告列表</p>
   <table class="table table-striped table-bordered table-condensed zrjp-table-text-center">
     <thead>
      <tr>
        <th>序号</th>
        <th>科室</th>
        <th>报告</th>
        <th>操作</th>
      </tr>
     </thead>
     <tbody>
     <tr>
       <td>1</td>
       <td>电气安全性能中心</td>
       <td><span class="file">报告名称.doc</span>(13k)</td>
       <td><input type="button" class="btn btn-info btn-small" value="报告审阅"></td>
     </tr>
     <tr>
       <td>1</td>
       <td>电气安全性能中心</td>
       <td><span class="file">报告名称.doc</span>(13k)</td>
       <td><input type="button" class="btn btn-info btn-small" value="报告审阅"></td>
     </tr>
     </tbody>
   </table>
   <div class="task-audit-form">
     <p class="task-audit-title">报告审核</p>
     <form action="#" class="form-horizontal">
       <div class="control-group">
         <label class="control-label">审核说明：</label>
         <textarea name="" id="" cols="30" rows="4" style="width: 350px" placeholder="请输入说明内容..."></textarea>
       </div>
       <div class="control-group">
         <label class="control-label">审核时间：</label>
         <input name="begindate" type="text" readonly="readonly" maxlength="20" class="input-medium Wdate" style="width:180px">
       </div>
       <div class="control-group">
         <label class="control-label">审核状态：</label>
         <select name="" id="">
           <option value="1">审核通过</option>
           <option value="2">审核不通过</option>
         </select>
       </div>
       <div class="control-group">
         <label class="control-label">审批人：</label>
         <p style="line-height: 26px">张三</p>
       </div>
       <div class="control-group text-center">
         <button class="btn btn-primary">确定</button>
         <button class="btn btn-warning">取消且返回</button>
       </div>
     </form>
   </div>
 </div>
</div>


<script>

  /*显示弹出层*/
  function showModal () {
    layer.open({
      type: 1,
      title: '检查流程-任务送审（报告）',
      skin: 'layui-layer-rim', //加上边框
      area: ['70%', '80%'], //宽高
      content: $('.zrjp-layer-modal'),  //弹出层中的内容
      cancel: function () {    //解决 select2初始化的下拉框展开的状态下，点右上角的关闭按钮，下拉框无法关闭
        $('.select2-drop').hide()
      }
    })
  }


</script>
